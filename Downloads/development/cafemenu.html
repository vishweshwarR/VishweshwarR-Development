<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafe Menu</title>
        <link href="cafe.css" rel="stylesheet" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>MOM'S CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr />
                <section>
                    <h2>Coffee</h2>
                    <img src="images/coffee.jpg" alt="coffee icon" />
                    <article class="item">
                        <p class="flavor">French Vanilla</p>
                        <p class="price">₹300</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p>
                        <p class="price">₹375</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p>
                        <p class="price">₹350</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p>
                        <p class="price">₹400</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p>
                        <p class="price">₹450</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="images/pie.jpg" alt="pie icon" />
                    <article class="item">
                        <p class="dessert">Donut</p>
                        <p class="price">₹150</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p>
                        <p class="price">₹275</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p>
                        <p class="price">₹300</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p>
                        <p class="price">₹250</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line" />
            <footer>
                <p>
                    <a
                        href="https://www.linkedin.com/in/vishweshwar17/"
                        target="_blank"
                        >Visit our website</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
