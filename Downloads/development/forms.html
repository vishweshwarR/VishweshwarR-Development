<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Normalize.css" />

        <link rel="stylesheet" href="forms.css" />
        <title>Forms1</title>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div class="grandchild">
                    <form action="">
                        <div>
                            <h1>LOGIN FORM</h1>
                        </div>

                        <div class="user">
                            <input
                                type="text"
                                name="un"
                                id="un"
                                placeholder="Username"
                            />
                        </div>
                        <div class="pass">
                            <input
                                type="password"
                                name="pw"
                                id="pq"
                                placeholder="Password"
                            />
                        </div>
                        <div class="forget">
                            <a href="" target="_blank" rel="noopener noreferrer"
                                >Forget Password</a
                            >
                        </div>
                        <div class="sub">
                            <button type="submit">Submit</button>
                        </div>
                        <div id="icon">
                            <a href="#" class="fs fs-facebook"></a>
                            <a
                                href="https://twitter.com/i/flow/login"
                                class="fa fa-twitter"
                            ></a>
                            <a
                                href="https://www.google.com/"
                                class="fa fa-google"
                            ></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
